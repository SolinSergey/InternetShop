<div>
    <p></p>
    <h3>Список товаров</h3>
    <p></p>
    <table>
        <tr>
            <td>
                <form novalidate ng-submit="loadProducts()">
                    <div class="form-floating input-group-sm">
                        <input type="text" class="form-control" id="filterTitle" placeholder="" ng-model="filter.title_part">
                        <label for="filterTitle">Название продукта</label>
                    </div>
                    <p></p>
                    <div class="form-floating input-group-sm">
                        <input type="number" class="form-control" id="filterMinPrice" placeholder="" ng-model="filter.min_price">
                        <label for="filterMinPrice">Мин. цена</label>
                    </div>
                    <p></p>
                    <div class="form-floating input-group-sm">
                        <input type="number" class="form-control" id="filterMaxPrice" placeholder="" ng-model="filter.max_price">
                        <label for="filterMaxPrice">Макс. цена</label>
                    </div>
                    <p></p>
                    <table>
                        <tr>
                            <td><button class="btn btn-outline-warning btn-sm" style="width: 100%;" type="submit">Применить</button></td>
                            <td><button class="btn btn-outline-warning btn-sm" style="width: 100%;" type="reset">Очистить</button></td>
                        </tr>
                    </table>
                </form>
            </td>
            <td width="10%"></td>
            <td valign="top" width="500">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <td width="10%">ID</td>
                        <td width="50%">Название</td>
                        <td width="10%">Цена</td>
                        <td></td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="p in productsPage.content">
                        <td width="10%">{{p.id}}</td>
                        <td width="50%">{{p.title}}</td>
                        <td width="10%">{{p.price}}</td>
                        <td>
                            <button class="btn btn-primary" ng-click="addToCart(p.id)">Добавить в корзину</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li class="page-item" ng-repeat="pageIndex in pagesList">
                            <button class="page-link" ng-click="loadProducts(pageIndex)">{{pageIndex}}</button>
                        </li>
                    </ul>
                </nav>
            </td>
        </tr>
    </table>

    <p></p>

</div>
